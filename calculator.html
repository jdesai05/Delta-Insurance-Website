    <center> <h1 style="background-color: rgba(0,95,139,255); color:white;">Insurance Premium Calculator</h1></center>
   

    <div class="calculator-container">
        <div class="calculator-input">
            <label for="insuranceAmount">Enter Insurance Amount:</label>
            <input type="number" id="insuranceAmount" placeholder="Enter amount" required>
        </div>

        <div class="calculator-input">
            <label for="insuranceDuration">Enter Insurance Duration (in years):</label>
            <input type="number" id="insuranceDuration" placeholder="Enter duration" required>
        </div>

        <div class="calculator-input">
            <label for="age">Enter Age:</label>
            <input type="number" id="age" placeholder="Enter age" required>
        </div>

        <div class="calculator-input">
            <label for="insuranceType">Select Insurance Type:</label>
            <select id="insuranceType" required>
                <option value="life">Life Insurance</option>
                <option value="health">Health Insurance</option>
                <option value="vehicle">Vehicle Insurance</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        
        <center>
            <button onclick="calculateInsurance()" style="background-color: rgba(0,95,139,255)">Calculate Premium</button>
            <div id="result"></div>
        </center>
    </div>

    <script>
        function calculateInsurance() {
            var insuranceAmount = parseFloat(document.getElementById("insuranceAmount").value);
            var insuranceDuration = parseInt(document.getElementById("insuranceDuration").value);
            var age = parseInt(document.getElementById("age").value);
            var insuranceType = document.getElementById("insuranceType").value;

            // Calculate premium based on insurance type
            var premium = 0;
            if (insuranceType === "life") {
                // Define life insurance premium calculation logic
                // Example: premium calculation based on insurance amount, duration, and age
                premium = insuranceAmount * 0.1 + insuranceDuration * 100 + age * 10;
            } else if (insuranceType === "health") {
                // Define health insurance premium calculation logic
                // Example: premium calculation based on insurance amount, duration, and age
                premium = insuranceAmount * 0.05 + insuranceDuration * 50 + age * 5;
            } else if (insuranceType === "vehicle") {
                // Define vehicle insurance premium calculation logic
                // Example: premium calculation based on insurance amount, duration, and age
                premium = insuranceAmount * 0.08 + insuranceDuration * 80 + age * 8;
            }
            
            // Display the calculated premium
            document.getElementById("result").innerText = "Premium: â‚¹" + premium.toFixed(2);
        }
    </script>
