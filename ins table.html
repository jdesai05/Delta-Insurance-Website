<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .parallax-container {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .parallax-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section1 {
      background-image: url('banner3.jpeg'); /* Replace with your image URL */
    }

    .section2 {
      background-image: url('background2.jpeg'); /* Replace with your image URL */
    }

    /* Add more sections if needed */

    .content {
      text-align: center;
      color: #fff;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <div class="parallax-container">
    <div class="parallax-section section1">
      <div class="content">Section 1</div>
    </div>
  </div>

  <div class="parallax-container">
    <div class="parallax-section section2">
      <div class="content">Section 2</div>
    </div>
  </div>

  <!-- Add more parallax sections as needed -->

</body>
</html>
